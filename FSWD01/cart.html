<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='base.css'>
    <link rel='stylesheet' href='cart.css'>
</head>

<body>
    <header>
        <div class="nav-flex">
            <img class="topnav-item" src="./images/logo.png" alt="לוגו">
            <a class="topnav-item" href="home.html">בית</a>
            <a class="topnav-item" href="items.html">מוצרים</a>
            <a class="topnav-item" href="cart.html">לתשלום</a>
        </div>
    </header>
    
    <main>
        <div class="card">
            <div class="icons">
                <img src="https://img.icons8.com/color/48/000000/visa.png"/>
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
                <img src="https://img.icons8.com/color/48/000000/maestro.png"/>
            </div>
            <form>
                <input type="text"  name="fname"     placeholder="שם פרטי"    required pattern="[a-zA-z ]{2, 20}">
                <input type="text"  name="lname"     placeholder="שם משפחה"   required pattern="[a-zA-z ]{2, 20}">
                <input type="text"  name="city"      placeholder="עיר"        required pattern="[a-zA-z ]{2, 20}">            
                <input type="text"  name="addr"      placeholder="כתובת"      required pattern="[a-zA-z ]{2, 20}">
                <input type="email" name="email"     placeholder="דואל"       required>
                <input type="tel"   name="tel"       placeholder="טלפון"      required minlength="10" maxlength="13">
                <input type="text"  name="card-num"  placeholder="מספר כרטיס" required minlength="16" maxlength="16" pattern="[0-9]{16}">
                <input type="date"  name="card-date" placeholder="תוקף"       required pattern="[0-9]{10}">  
                <input type="text"  name="cvv"       placeholder="CVV"        required minlength="3" maxlength="3" pattern="[0-9]{3}">
                <input type="submit" value="הזמן">
            </form>
        <div>    
    </main>
    
    <footer>
        <div class="nav-flex">
            <a href="contact.html">צור קשר</a>
          </div>
    </footer>
</body>
</html>
