<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="form">
		<div class="display-section" id="login-form">
			<h1>Login</h1>
			<input id="UsernameText"  class="input-button" type="text" name="username" placeholder="Username" required>
			<input id="PasswordText"  class="input-button" type="password" name="password" placeholder="Password" required>
			<label id="LoginErrorLabel" class="hidden error"></label>
			<button id="LogInButton" type="button">Log in</button>
			<button id="SignUpPageButton" type="button">Sign up page</button>
			<label id="ManyTrialsLabel" class="hidden error">Too many trials!</label>
		</div>
		<div class="area" id="signup-form">
			<h1>Sign Up</h1>
			<input id="SignUpUsernameText"  class="input-button" type="text" name="username" placeholder="Username" required>
			<input id="SignUpPasswordText"  class="input-button" type="password" name="password" placeholder="Password" required>
			<input id="SignUpFNameText"  class="input-button" type="text" name="FName" placeholder="First name" required>
			<input id="SignUpLNameText"  class="input-button" type="text" name="LName" placeholder="Last name" required>
			<label id="SignupErrorLabel" class="hidden error"></label>
			<button id="SignUpButton" type="button">Sign up</button>
			<button id="LogInPageButton" type="button">Log in page</button>
		</div>
		<div class="area" id="My-app">
			<div class="right">
				<h1>Add books form</h1>			
				<label for="book_name">Book name</label>
				<input type="text" id="book_name" />
				<label for="author_name">Author name</label>
				<input type="text" id="author_name" />
				<label for="category">Category</label>
				<input type="text" id="category" />
				<label for="publication_date">Publication year</label>
				<input type="text" id="publication_date" />
				<label for="publisher">Publisher</label>
				<input type="text" id="publisher" />
				<label for="isbn">isbn</label>
				<input type="text" id="isbn" />
				<button id="AddBooksButton" onclick="AddBooks()">Add book</button>		
			</div>	
			<main class="table left">
				<section class="table__header">
					<h1>Books</h1>
					<div class="input-group">
						<input id="searchForBook" type="text" placeholder="write spesific book name to search">
						<button id="searchForBookButton">search</button>
						<button id="displayAll" onclick="displayBooks()">display all books</button>                 
					</div>           
				</section>
				<section class="table__body">
					<table>
						<thead>
							<tr>
								<th> book_name <span class="icon-arrow">&UpArrow;</span></th>
								<th> author_name <span class="icon-arrow">&UpArrow;</span></th>
								<th> category <span class="icon-arrow">&UpArrow;</span></th>
								<th>publication_date <span class="icon-arrow">&UpArrow;</span></th>
								<th> publisher <span class="icon-arrow">&UpArrow;</span></th>
								<th> isbn <span class="icon-arrow">&UpArrow;</span></th>
							</tr>
						</thead>
						<tbody id="table-body">
						</tbody>
					</table>
				</section>	
			</main>
		</div>	
	</div>
    <script src="./index.js" type="module"></script>
	<script src="/fajax/FXMLHttpRequest.js" type="module"></script>
	<script src="/fajax/network/network.js" type="module"></script>
	<script src="/fajax/network/server/server.js" type="module"></script>
	<script src="/fajax/network/server/rest api/restApi.js" type="module"></script>
</body>
</html>
